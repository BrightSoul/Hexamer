<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hexamer</title>
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/app.css" rel="stylesheet" />
</head>
<body>
<header>
    <section class="toolbar" data-bind="if: NavigationContext">
        <button type="button" class="back-to-home" data-bind="visible: NavigationContext().Page == 'Exam', click: BackToHome"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
        <h3 data-bind="text: Title"></h3>
        <div class="pull-right" data-bind="if: User">
            <img class="profile-image" data-bind="attr: { src: User().ImageUrl, alt: User().Name }" width="20" height="20">
            <h3 data-bind="text: User().Name"></h3>
            <button data-bind="click: Logout">Esci</button>
        </div>
    </section>
</header>
<div data-bind="if: NavigationContext()">
    <div data-bind="module: {name: NavigationContext().Page, data: NavigationContext()}"></div>
</div>
    
    <script src="/js/libs.js"></script>
    <script>
        require(['Layout', 'knockout', 'text', 'domReady', 'knockout-amd-helpers'], function (module, ko) {
            ko.applyBindings(new module.LayoutViewModel());
        });
    </script>
</body>
</html>
