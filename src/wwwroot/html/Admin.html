<section class="content">
<table class="table table-condensed table-striped">
  <thead>
    <tr>
      <th data-bind="locale: 'Username'"></th>
      <th data-bind="locale: 'AnswersNumber'"></th>
      <th data-bind="locale: 'Score'"></th>
      <th data-bind="locale: 'Token'"></th>
      <th data-bind="locale: 'Impersonate'"></th>
    </tr>
    <tr>
      <td><input type="search" class="form-control" data-bind="value: Search, valueUpdate: 'keyup'" style="width: 100%" /></td>
      <td colspan="3"><select class="form-control" data-bind="options: Exams, optionsText: 'Title', optionsValue: 'Id', value: SelectedExam" style="width:100%"></select></td>
      <td><button type="button" class="btn btn-default" data-bind="click: ImpersonateLinkBySearch"><span class="glyphicon glyphicon-link"></span></button> <button type="button" class="btn btn-default" data-bind="click: ImpersonateBySearch"><span class="glyphicon glyphicon-user"></span></button></td>
    </tr>
  </thead>
  <tbody data-bind="foreach: FilteredScoreResults">
    <tr data-bind="css: {danger: Tokens && Tokens.length > 1}">
      <td data-bind="text: Username"></td>
      <td><span data-bind="text: CorrectQuestions"></span>/<span data-bind="text: AnsweredQuestions"></span></td>
      <td><span data-bind="text: NormalizedScore, attr: {title: Score}"></span><span style="margin-left:6px;" data-bind="locale: 'CumLaude', visible: Excellence"></span></td>
      <td data-bind="foreach: Tokens"><div data-bind="text: $data"></div></td>
      <td><button type="button" class="btn" data-bind="click: $parent.ToggleBlock, css: {'btn-default':IsRunning(), 'btn-danger':!IsRunning()}"><span data-bind="visible: !IsRunning()" class="glyphicon glyphicon-stop"></span><span data-bind="visible: IsRunning()" class="glyphicon glyphicon-play"></span></button> <button type="button" class="btn btn-default" data-bind="click: $parent.ImpersonateLink"><span class="glyphicon glyphicon-link"></span></button> <button type="button" class="btn btn-default" data-bind="click: $parent.Impersonate"><span class="glyphicon glyphicon-user"></span></button></td>
    </tr>
  </tbody>
</table>
</section>
