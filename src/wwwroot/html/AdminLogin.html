  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" data-bind="locale: 'Welcome'"></h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="username" style="display:block">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" data-bind="value: Username" />
        </div>
        <div class="form-group">
          <label for="password" style="display:block">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" data-bind="value: Password" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bind="click: AdminLogin, locale:'Impersonate'"></button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
