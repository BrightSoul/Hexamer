<section class="content">
<ul class="examlist list-unstyled list-inline" data-bind="foreach: Exams">
    <li>
      <figure>
        <img data-bind="attr: {src: '/api/Exams/' + Id + '/Image', alt: Title + ' ' + Subtitle}" />
        <figcaption>
            <span class="exam-title" data-bind="text: Title"></span>
            <span class="exam-subtitle" data-bind="text: Subtitle, visible: Subtitle"></span>
        </figcaption>
        </figure>
        <header>
          <p><span data-bind="text: Questions.length"></span> <span data-bind="locale: 'Questions'"></span><span data-bind="visible: QuestionsAnswered > 0">, <span data-bind="text: QuestionsAnswered"></span> <span data-bind="locale: 'QuestionsAlreadyAnswered'"></span></span></p>
          <p>Disponibile dal 10/17/2017 ore 19:30</p>
        </header>
        <section data-bind="attr: {class: 'exam-mark ' + Rating + ' ' + (IsNewlyCompleted ? 'animated' : '')}">
          <span class="exam-mark-value" data-bind="text: Score || '--'"><span>
          <span class="exam-mark-comment" data-bind="locale: 'CumLaude'"></span>
        </section>
        <footer>
          <button type="button" class="btn btn-link btn-block" data-bind="visible: CanResetExam, locale: 'ResetExam', click:$parent.ResetExam"></button>
          <button type="button" class="btn btn-start btn-block btn-primary btn-lg" data-bind="locale: QuestionsAnswered == 0 ? 'BeginExam' : (QuestionsAnswered >= Questions.length ? 'ReviewExam' : 'ResumeExam'), 'BeginExam', click:$parent.OpenExam"></button>
        </footer>
    </li>
</ul>
