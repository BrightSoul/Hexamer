<h5 data-bind="css: {'text-danger': IsInvalidAnswer, 'text-success': IsCompleteAnswer}"><span class="glyphicon glyphicon-alert" data-bind="visible: IsInvalidAnswer" style="margin-right:5px"></span><span data-bind="locale: 'Choose'"></span> <span data-bind="text: Question.QuestionData.Choose"></span> <span data-bind="locale: Question.QuestionData.Choose == 1 ? 'Answer' : 'Answers'"></span></h5>
<ul class="list-unstyled multiple-choice-answers" data-bind="foreach: Question.QuestionData.Options">
    <li>
      <input class="list-group-item" type="checkbox" data-bind="checked: IsChecked, attr: {id: 'mcOption'+Id, name: 'mcOption'+Id}" />
      <label data-bind="attr: {for: 'mcOption'+Id}, html: Text, css: {correct: $parents[2].AnswerRevealed() && IsCorrect}"></label>
    </li>
</ul>
