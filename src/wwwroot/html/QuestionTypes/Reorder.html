<div class="row drag-content">

  <div class="col-md-6">
    <div class="drag-source drag-box well">
      <h5>Scelte disponibili</h5>
      <div data-bind="foreach: AvailableOptions">
        <button type="button" data-bind="text: Text, attr: {'data-title': 'Ordinal' in $data ? Ordinal : '', 'data-toggle': 'Ordinal' in $data ? 'tooltip' : '' }, click: $parent.ChooseOption" data-placement="left" data-trigger="manual" class="btn btn-default btn-lg btn-block"></button>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="drag-target drag-box well">
      <h5 data-bind="css: {'text-danger': IsInvalidAnswer, 'text-success': IsCompleteAnswer}"><span class="glyphicon glyphicon-alert" data-bind="visible: IsInvalidAnswer" style="margin-right:5px"></span>Risposta <span data-bind="text: Question.QuestionData.Choose"></span> voci</h5>
      <div data-bind="foreach: ChosenOptions">
        <button type="button" data-bind="text: Text, attr: {'data-title': 'Ordinal' in $data ? Ordinal : '', 'data-toggle': 'Ordinal' in $data ? 'tooltip' : '' }, click: $parent.RemoveOption" data-placement="left" data-trigger="manual" class="btn btn-primary btn-lg btn-block"></button>
      </div>
    </div>
  </div>

</div>
