<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello Knockout!</title>
</head>
<body>
    <p>
        Hello from
        <strong data-bind="text: language">todo</strong>
        and
        <strong data-bind="text: framework">todo</strong>!
    </p>

    <p>Language: <input data-bind="value: language" /></p>
    <p>Framework: <input data-bind="value: framework" /></p>

    <script src="./js/require.js"></script>
    <script>
        require(["jquery.min", "bootstrap.min", "knockout"]);
        requirejs.config({
            baseUrl: 'js/',
            bundles: {
                'app': ['question']
            }
        });

        require(["question"], function (question) {
            alert("aooo");
            question.init();
        });
    </script>
</body>
</html>
